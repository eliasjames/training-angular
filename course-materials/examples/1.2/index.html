<!doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Angular 1.2 Training</title>
  <meta name="description" content="Angular 1.2 Training">
  <meta name="author" content="Elias Carlston">
  <script src="node_modules/angular/angular.js"></script>
  <script>
    angular.module( 'songsApp', [] );
  </script>
  <script>
    var songsApp = angular.module( 'songsApp' );
    songsApp.directive( 'songsMicrophoneCheck', function() {
      return {
        restrict: 'E',
        template: 'one two one too'
      };
    });
  </script>
</head>
<body ng-app="songsApp">
  <h1>Worked!</h1>
  <div songs-microphone-check></div>
  <songs-microphone-check></songs-microphone-check>
</body>
</html>
