<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intro to Angular</title>
    <script src="node_modules/angular/angular.js"></script>
    <script>
      angular.module('our-app', []);
      angular.module('our-app')
        .controller('BasicController', function($scope) {
          $scope.hello = "world";
        });
    </script>
  </head>
  <body ng-app="our-app">
    <h1>{{ "Angular Template" }}</h1>
    <p ng-controller="BasicController">{{ hello | lowercase | uppercase }}</p>
  </body>
</html>
