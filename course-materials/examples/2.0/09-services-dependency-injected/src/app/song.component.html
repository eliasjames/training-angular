<h3 *ngIf="displayHeaders">Song</h3>
<ng-container [ngSwitch]="editMode === true">
  <select *ngSwitchCase="true" [(ngModel)]="song.songName"> 
    <option *ngFor="let eachSong of song.songList" [ngValue]="eachSong">{{ eachSong }}</option>
  </select>
  <span *ngSwitchCase="false" [innerHTML]="song.songName"></span>
</ng-container>
